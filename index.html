<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT. Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="container">
            <div id="image_block">
                <div id="transparent_block">
                    <img class="logo" src="source/A (1280 Ã— 500 px).png"/>
                </div>
            </div>
            <div id="form_panel">
                <div id="spacer"></div>
                <h1 id="strapline" class="text">Aloha lets talk.</h1>
                <p id="subheading" class="text">All it takes is a conversation to realize we're not so different after all. Join us in the movement to make listening the norm.</p>
                <div id="form_container">
                    <div id="form">
                        <form action="" method="">
                            <div class="form_item">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="form_item">
                                <label for="last_name">LAST NAME</label>
                                <input type="tex" id="last_name" name="last_name">
                            </div>
                            <div class="form_item">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="form_item">
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="phone">
                            </div>
                            <div class="form_item">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd">
                            </div>
                            <div class="form_item">
                                <label for="confirm_pwd">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_pwd" name="confirm_pwd">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="submit_panel">
                    <button type="submit">Create Account</button>
                    <p id="existing_account">Already have an account? <a id="log_in" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="styles.css"/>
</html>
